<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pemasok - Investo</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
  <header class="bg-blue-600 text-white p-4 shadow">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-xl font-bold">Investo - Pemasok</h1>
      <nav>
        <a href="index.html" class="ml-4 hover:underline">Dashboard</a>
          <a href="barang.html" class="ml-4 hover:underline">Barang</a>
          <a href="kategori.html" class="ml-4 hover:underline">Kategori</a>
          <a href="pemasok.html" class="ml-4 hover:underline font-bold">Pemasok</a>
          <a href="transaksi.html" class="ml-4 hover:underline">Transaksi</a>
          <a href="pengguna.html" class="ml-4 hover:underline">Pengguna</a>
          <a href="logout.html" class="ml-4 hover:underline">Logout</a>
      </nav>
    </div>
  </header>

  <main class="container mx-auto py-10 px-4">
    <div class="flex justify-between items-center mb-6">
      <h2 class="text-2xl font-bold">Manajemen Pemasok</h2>
      <button class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700" onclick="openPemasokModal('tambah')">+ Tambah Pemasok</button>
    </div>

    <div class="bg-white shadow rounded-lg overflow-auto">
      <table class="min-w-full text-sm">
        <thead class="bg-gray-200">
          <tr>
            <th class="py-3 px-4 text-left">ID</th>
            <th class="py-3 px-4 text-left">Nama</th>
            <th class="py-3 px-4 text-left">Alamat</th>
            <th class="py-3 px-4 text-left">Telepon</th>
            <th class="py-3 px-4 text-left">Aksi</th>
          </tr>
        </thead>
        <tbody>
          <tr class="border-t">
            <td class="py-2 px-4">PSK001</td>
            <td class="py-2 px-4">CV Sumber Makmur</td>
            <td class="py-2 px-4">Jl. Merdeka No. 1</td>
            <td class="py-2 px-4">081234567890</td>
            <td class="py-2 px-4 space-x-2">
              <button class="bg-yellow-500 text-white px-3 py-1 rounded hover:bg-yellow-600" onclick="openPemasokModal('edit')">Edit</button>
              <button class="bg-red-600 text-white px-3 py-1 rounded hover:bg-red-700" onclick="hapusPemasok('PSK001')">Hapus</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </main>

  <!-- Modal Tambah/Edit Pemasok -->
  <div id="pemasokModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
    <div class="bg-white w-full max-w-md p-6 rounded shadow-lg">
      <h3 id="pemasokModalTitle" class="text-xl font-semibold mb-4">Tambah Pemasok</h3>
      <form id="pemasok-form" action="#" method="POST">
        <div class="mb-3">
          <label class="block mb-1">ID Pemasok</label>
          <input type="text" id="pemasok-id" class="w-full border px-3 py-2 rounded" name="pemasok_id">
        </div>
        <div class="mb-3">
          <label class="block mb-1">Nama Pemasok</label>
          <input type="text" id="pemasok-nama" class="w-full border px-3 py-2 rounded" name="pemasok_nama">
        </div>
        <div class="mb-3">
          <label class="block mb-1">Alamat</label>
          <input type="text" id="pemasok-alamat" class="w-full border px-3 py-2 rounded" name="pemasok_alamat">
        </div>
        <div class="mb-3">
          <label class="block mb-1">Telepon</label>
          <input type="text" id="pemasok-telepon" class="w-full border px-3 py-2 rounded" name="pemasok_telepon">
        </div>
        <div class="flex justify-end space-x-2">
          <button type="button" onclick="closePemasokModal()" class="bg-gray-400 text-white px-4 py-2 rounded hover:bg-gray-500">Batal</button>
          <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Simpan</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    function openPemasokModal(mode) {
      document.getElementById('pemasokModal').classList.remove('hidden');
      const title = document.getElementById('pemasokModalTitle');
      if (mode === 'edit') {
        title.innerText = 'Edit Pemasok';
        document.getElementById('pemasok-id').value = 'PSK001';
        document.getElementById('pemasok-nama').value = 'CV Sumber Makmur';
        document.getElementById('pemasok-alamat').value = 'Jl. Merdeka No. 1';
        document.getElementById('pemasok-telepon').value = '081234567890';
      } else {
        title.innerText = 'Tambah Pemasok';
        document.getElementById('pemasok-form').reset();
      }
    }

    function closePemasokModal() {
      document.getElementById('pemasokModal').classList.add('hidden');
    }

    function hapusPemasok(id) {
      if (confirm(`Yakin ingin menghapus pemasok dengan ID ${id}?`)) {
        alert(`Pemasok dengan ID ${id} dihapus.`);
      }
    }
  </script>
</body>
</html>
