<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In - Investo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="w-full max-w-sm p-6 bg-white rounded-lg shadow-md">
      <h2 class="text-2xl font-bold text-center text-blue-600 mb-6">
        Buat Akun Investo
      </h2>
      <form action="signin.php" method="POST">
        <div class="mb-4">
          <label for="fullname" class="block text-gray-700 mb-2"
            >Nama Lengkap</label
          >
          <input
            type="text"
            id="fullname"
            name="fullname"
            class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400"
          />
        </div>
        <div class="mb-4">
          <label for="username" class="block text-gray-700 mb-2"
            >Username</label
          >
          <input
            type="text"
            id="username"
            name="username"
            class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400"
          />
        </div>
        <div class="mb-4">
          <label for="email" class="block text-gray-700 mb-2">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400"
          />
        </div>
        <div class="mb-4">
          <label for="password" class="block text-gray-700 mb-2"
            >Password</label
          >
          <input
            type="password"
            id="password"
            name="password"
            class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400"
          />
        </div>
        <div class="mb-6">
          <label for="confirm_password" class="block text-gray-700 mb-2"
            >Konfirmasi Password</label
          >
          <input
            type="password"
            id="confirm_password"
            name="confirm_password"
            class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400"
          />
        </div>
        <button
          type="submit"
          class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700"
        >
          Daftar
        </button>
      </form>
      <p class="text-center text-sm text-gray-500 mt-4">
        Sudah punya akun?
        <a href="login.html" class="text-blue-600 hover:underline"
          >Login di sini</a
        >
      </p>
      <p class="text-center text-sm text-gray-500 mt-2">&copy; 2025 Investo</p>
    </div>
  </body>
</html>
