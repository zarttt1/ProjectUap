<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pengguna - Investo</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
  <header class="bg-blue-600 text-white p-4 shadow">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-xl font-bold">Investo - Pengguna</h1>
      <nav>
        <a href="index.html" class="ml-4 hover:underline">Dashboard</a>
        <a href="barang.html" class="ml-4 hover:underline">Barang</a>
        <a href="kategori.html" class="ml-4 hover:underline">Kategori</a>
        <a href="pemasok.html" class="ml-4 hover:underline">Pemasok</a>
        <a href="transaksi.html" class="ml-4 hover:underline">Transaksi</a>
        <a href="pengguna.html" class="ml-4 hover:underline font-semibold">Pengguna</a>
        <a href="logout.html" class="ml-4 hover:underline">Logout</a>
      </nav>
    </div>
  </header>

  <main class="container mx-auto py-10 px-4">
    <div class="flex justify-between items-center mb-6">
      <h2 class="text-2xl font-bold">Manajemen Pengguna</h2>
      <button class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700" onclick="openUserModal('tambah')">+ Tambah Pengguna</button>
    </div>

    <div class="bg-white shadow rounded-lg overflow-auto">
      <table class="min-w-full text-sm">
        <thead class="bg-gray-200">
          <tr>
            <th class="py-3 px-4 text-left">Username</th>
            <th class="py-3 px-4 text-left">Nama Lengkap</th>
            <th class="py-3 px-4 text-left">Level</th>
            <th class="py-3 px-4 text-left">Aksi</th>
          </tr>
        </thead>
        <tbody>
          <tr class="border-t">
            <td class="py-2 px-4">admin</td>
            <td class="py-2 px-4">Administrator</td>
            <td class="py-2 px-4">Admin</td>
            <td class="py-2 px-4 space-x-2">
              <button class="bg-yellow-500 text-white px-3 py-1 rounded hover:bg-yellow-600" onclick="openUserModal('edit')">Edit</button>
              <button class="bg-red-600 text-white px-3 py-1 rounded hover:bg-red-700" onclick="hapusPengguna('admin')">Hapus</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </main>

  <!-- Modal Tambah/Edit Pengguna -->
  <div id="userModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
    <div class="bg-white w-full max-w-md p-6 rounded shadow-lg">
      <h3 id="userModalTitle" class="text-xl font-semibold mb-4">Tambah Pengguna</h3>
      <form id="user-form" action="#" method="POST">
        <div class="mb-3">
          <label class="block mb-1">Username</label>
          <input type="text" id="username" class="w-full border px-3 py-2 rounded" name="username">
        </div>
        <div class="mb-3">
          <label class="block mb-1">Nama Lengkap</label>
          <input type="text" id="nama" class="w-full border px-3 py-2 rounded" name="nama">
        </div>
        <div class="mb-3">
          <label class="block mb-1">Kata Sandi</label>
          <input type="password" id="password" class="w-full border px-3 py-2 rounded" name="password">
        </div>
        <div class="mb-3">
          <label class="block mb-1">Level</label>
          <select id="level" name="level" class="w-full border px-3 py-2 rounded">
            <option value="">-- Pilih Level --</option>
            <option value="Admin">Admin</option>
            <option value="Petugas">Petugas</option>
          </select>
        </div>
        <div class="flex justify-end space-x-2">
          <button type="button" onclick="closeUserModal()" class="bg-gray-400 text-white px-4 py-2 rounded hover:bg-gray-500">Batal</button>
          <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Simpan</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    function openUserModal(mode) {
      document.getElementById('userModal').classList.remove('hidden');
      const title = document.getElementById('userModalTitle');
      if (mode === 'edit') {
        title.innerText = 'Edit Pengguna';
        document.getElementById('username').value = 'admin';
        document.getElementById('nama').value = 'Administrator';
        document.getElementById('password').value = '';
        document.getElementById('level').value = 'Admin';
      } else {
        title.innerText = 'Tambah Pengguna';
        document.getElementById('user-form').reset();
      }
    }

    function closeUserModal() {
      document.getElementById('userModal').classList.add('hidden');
    }

    function hapusPengguna(username) {
      if (confirm(`Yakin ingin menghapus pengguna dengan username ${username}?`)) {
        alert(`Pengguna ${username} dihapus.`);
      }
    }
  </script>
</body>
</html>
