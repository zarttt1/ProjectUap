<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kategori Barang - Investo</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
  <header class="bg-blue-600 text-white p-4 shadow">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-xl font-bold">Investo - Kategori Barang</h1>
      <nav>
        <a href="index.html" class="ml-4 hover:underline">Dashboard</a>
        <a href="barang.html" class="ml-4 hover:underline">Barang</a>
        <a href="kategori.html" class="ml-4 hover:underline font-bold">Kategori</a>
        <a href="pemasok.html" class="ml-4 hover:underline">Pemasok</a>
        <a href="transaksi.html" class="ml-4 hover:underline">Transaksi</a>
        <a href="pengguna.html" class="ml-4 hover:underline">Pengguna</a>
        <a href="logout.html" class="ml-4 hover:underline">Logout</a>
      </nav>
    </div>
  </header>

  <main class="container mx-auto py-10 px-4">
    <div class="flex justify-between items-center mb-6">
      <h2 class="text-2xl font-bold">Manajemen Kategori</h2>
      <button class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700" onclick="openKategoriModal('tambah')">+ Tambah Kategori</button>
    </div>

    <div class="bg-white shadow rounded-lg overflow-auto">
      <table class="min-w-full text-sm">
        <thead class="bg-gray-200">
          <tr>
            <th class="py-3 px-4 text-left">ID</th>
            <th class="py-3 px-4 text-left">Nama Kategori</th>
            <th class="py-3 px-4 text-left">Aksi</th>
          </tr>
        </thead>
        <tbody>
          <tr class="border-t">
            <td class="py-2 px-4">KTG001</td>
            <td class="py-2 px-4">Elektronik</td>
            <td class="py-2 px-4 space-x-2">
              <button class="bg-yellow-500 text-white px-3 py-1 rounded hover:bg-yellow-600" onclick="openKategoriModal('edit')">Edit</button>
              <button class="bg-red-600 text-white px-3 py-1 rounded hover:bg-red-700" onclick="hapusKategori('KTG001')">Hapus</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </main>

  <!-- Modal Tambah/Edit Kategori -->
  <div id="kategoriModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
    <div class="bg-white w-full max-w-md p-6 rounded shadow-lg">
      <h3 id="kategoriModalTitle" class="text-xl font-semibold mb-4">Tambah Kategori</h3>
      <form id="kategori-form" action="#" method="POST">
        <div class="mb-3">
          <label class="block mb-1">ID Kategori</label>
          <input type="text" id="kategori-id" class="w-full border px-3 py-2 rounded" name="kategori_id">
        </div>
        <div class="mb-3">
          <label class="block mb-1">Nama Kategori</label>
          <input type="text" id="kategori-nama" class="w-full border px-3 py-2 rounded" name="kategori_nama">
        </div>
        <div class="flex justify-end space-x-2">
          <button type="button" onclick="closeKategoriModal()" class="bg-gray-400 text-white px-4 py-2 rounded hover:bg-gray-500">Batal</button>
          <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Simpan</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    function openKategoriModal(mode) {
      document.getElementById('kategoriModal').classList.remove('hidden');
      const title = document.getElementById('kategoriModalTitle');
      if (mode === 'edit') {
        title.innerText = 'Edit Kategori';
        document.getElementById('kategori-id').value = 'KTG001';
        document.getElementById('kategori-nama').value = 'Elektronik';
      } else {
        title.innerText = 'Tambah Kategori';
        document.getElementById('kategori-form').reset();
      }
    }

    function closeKategoriModal() {
      document.getElementById('kategoriModal').classList.add('hidden');
    }

    function hapusKategori(id) {
      if (confirm(`Yakin ingin menghapus kategori dengan ID ${id}?`)) {
        alert(`Kategori dengan ID ${id} dihapus.`);
      }
    }
  </script>
</body>
</html>
